{% extends 'client/commonmaster.html' %}
{% load static %}

  <title>{% block title %}CUSTOMER REGISTER{% endblock %}</title>
  {% block link %}
  <link rel="stylesheet"  href="{% static 'css/comhome.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  {% endblock %}
</head>



<body>
  {% block content %}
  <h1 align="center">CUSTOMER REGISTER</h1>
  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label for="Name" class="form-label">Full Name</label>
      <input type="name" class="form-control" id="nameInputName1" name = "fname">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="cust_email" aria-describedby="emailHelp" name="email">
      <div id="emailHelp" class="form-text"></div>
      <span id="err" style="color:red ;"></span>
    </div>

    <div class="mb-3">
      <label for="Address" class="form-label"> Address</label>
      <input type="Address" class="form-control" id="addressInputAdress1" aria-describedby="addressHelp" name="address">
    </div>

    <div class="mb-3">
      <label for="phonenumber" class="form-label">Phone Number</label>
      <input type="number" class="form-control" id="PhoneInputNumber1" aria-describedby="numberHelp" name="phonenumber">
    </div>

    <div class="mb-3">
      <label for="Gender" class="form-label">Gender</label>
         <input type="radio" name="gender" value="male">Male
        <input type="radio"  name="gender" value="female">Female<br /><br />
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>

   
    <button type="submit" class="btn btn-primary" id="button">SignUp</button>
    
  </form>
  


  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>


<script>

  $('#cust_email').change(function(){
     $.ajaxSetup({
         headers: {
          "X-CSRFToken":$
    ('[name = csrfmiddlewaretoken]').val()

      }
     })

     
    $.ajax({

        url : "{% url 'common:check_email' %}",
        data : {
          'email':$(this).val()
        },
        type :'POST',

        success : function(response){
          
          if (response.status == true){
            $('#err').html('Email Exists')
             $("button").prop("disabled",true);      //  for disabled the button
          }
        }


       
      

     






    })


  })

</script>

{% endblock %}
</body>
</html>
