{% extends 'client/commonmaster.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>{% block title %}SELLER REGISTER{% endblock %}</title>
    {% block link %}
    <link rel="stylesheet"  href="{% static 'css/comhome.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% endblock %}
  </head>
<body>
  {% block content %}
    <h1 align="center">SELLER REGISTER</h1>
         
       <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="mb-3">
      <label for="Name" class="form-label">Full Name</label>
      <input type="name" class="form-control" id="nameInputName1" aria-describedby="emailHelp" name="fullname">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
      <label for="Address" class="form-label"> Address</label>
      <input type="Address" class="form-control" id="addressInputAdress1" aria-describedby="addressHelp" name="address">
    </div>

    <div class="mb-3">
      <label for="phonenumber" class="form-label">Phone Number</label>
      <input type="number" class="form-control" id="PhoneInputNumber1" aria-describedby="numberHelp" name="phonenumber">
    </div>

    <div class="mb-3">
        <label for="Name" class="form-label">Company Name</label>
        <input type="name" class="form-control" id="nameInputName1" aria-describedby="emailHelp" name="companyname">
      </div>

      <div class="mb-3">
        <label for="Name" class="form-label">Accountholder Name</label>
        <input type="name" class="form-control" id="nameInputName1" aria-describedby="emailHelp" name="holdername">
      </div>

      <div class="mb-3">
        <label for="phonenumber" class="form-label">IFSC</label>
        <input type="number" class="form-control" id="PhoneInputNumber1" aria-describedby="numberHelp" name="ifsc">
      </div>
      
      
      <div class="mb-3">
        <label for="Name" class="form-label">Branch</label>
        <input type="name" class="form-control" id="nameInputName1" aria-describedby="emailHelp" name="branch">
      </div>
      
      <div class="mb-3">
        <label for="phonenumber" class="form-label">Account Number</label>
        <input type="number" class="form-control" id="PhoneInputNumber1" aria-describedby="numberHelp" name="accountnumber">
      </div>
 

    
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Upload Pic</label>
      <input type="file" class="form-control" name="file">
    </div>



   
    <button type="submit" class="btn btn-primary">SignUp</button>
    
  </form>
   {% endblock %}
</body>
</html>
