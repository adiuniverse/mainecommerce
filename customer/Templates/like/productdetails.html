{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
   
    {% block content %}
    
 
    <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <form action="" method="POST">
                  {% csrf_token %}
                <input type="hidden" value="{{product.id}}" name="pid" id="">
                <h5 class="card-title">{{product.product_name |upper}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text">{{product.price}}</p1>
                <p class="card-text text-primary">-65% offer offer Rs2,799</p>
                <div class="desc">Seller - {{product.seller.seller_name|title }} </div>
                <p class="card-text"><small class="text-muted"><button type="submit" class="btn btn-success">Add to Cart</button></small></p>
              </form>
              {{ msg }}
              </div>
            </div>
          </div>
        </div>
       
  
    {% endblock %}

</body>
</html>
