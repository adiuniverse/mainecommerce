{% extends 'like/customermaster.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet"  href="{% static 'css/cushome.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% endblock %}
{% block content %}
<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-7 m-auto mt-5">
            <div class="card shadow border">
                <div class="card-body w-100">
                    <div class="text-center">
                    <h3>UPDATE PROFILE</h3>
                    </div>
                    <p style="color: green;"><b>{{msg}}</b></p>
                    <form method="POST">
                        {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" name="c_name" class="form-control" id="exampleFormControlInput1" value="{{custs.customer_name}}">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" name="c_email" class="form-control" id="email" value="{{custs.email}}">
                        <span id="email_error"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control" name="c_address" id="exampleFormControlTextarea1" rows="3"> {{custs.address}}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phonenumber</label>
                        <input type="number" name="c_number" class="form-control" id="exampleFormControlInput1" value="{{custs.phone}}">
                    </div>
                        <button type="submit" class="btn2 mt-3">Update</button>
                    </form>
                </div>        
            </div>
       
        </div>
    </div>
</div>
{% endblock %}
