{% extends 'frame/sellermaster.html' %}
{% load static %}

    <title>{% block title %}ADD PRODUCT{% endblock %}</title>
    {% block link %}
    <link rel="stylesheet"  href="{% static 'css/sel.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   {% endblock %}
</head>
<body>
    {% block content %}
    <h1 align="center">AddProduct</h1>
   
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>ProductName</label>
        <input type="text" name="productname" size="15"><br /><br />
        <label>Description</label>
        <textarea rows="3" cols="20" name="description"></textarea><br /><br />
        <label>ProductNumber</label>
        <input type="number"  name="productnumber"><br /><br />
        <label>file</label>
        <input type="file" name="file"><br /><br />
        <label>Price</label>
        <input type="number" name="price"><br /><br />
        <label>CurrentStock</label>
        <input type="number"  name="currentstock"><br /><br />
        <button type="submit" class="btn btn-primary">submit</button>
        
        

    
   </form>
   {{message}}
   {% endblock %}

</body>
</html>
