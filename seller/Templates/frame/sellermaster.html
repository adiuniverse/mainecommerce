{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block link %}
    <link rel="stylesheet"  href="{% static 'css/sel.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% endblock %}
</head> 
<body>
    <div class="row">
        <div class="col-md-2 bg-successnav">

                <div>
                     <img src="{{data.seller_pic.url}}" class="admin_img" alt="" style="width:200px; height:200px;padding-left:50px;padding-top: 50px;border-radius: 100px;">
                    <div class="hai" style="padding-left:60px ;">{{data.seller_name|upper}}</div>
                    </div>
                <div class="hai">
                   <ul class="list text-light" style="padding-left:60px;font-size:larger;list-style-type: none;">
                    <li><a href="{% url 'seller:sellerhome' %}" class="lio">Home</a></li><br>
                    <li><a href="{% url 'seller:catalogue' %}" class="lio">Catalogue</a></li><br>
                    <li><a href="{% url 'seller:addproduct' %}" class="lio">AddProduct</a></li><br>
                    <li><a href="{% url 'seller:updatestock' %}" class="lio">Updatestock</a></li><br>
                    <li><a href="{% url 'seller:sellerchangepassword' %}" class="lio">ChangePassword</a></li><br>
                    <li><a href="{% url 'seller:recentorder' %}" class="lio">RecentOrder</a></li><br>
                    <li><a href="{% url 'seller:orderhistory' %}" class="lio">OrderHistory</a></li><br>
                    <li><a href="{% url 'seller:sellerprofile' %}" class="lio">Profile</a></li><br>
                    <li><a href="{% url 'seller:sellerlogout' %}">Logout</a></li>
                   </ul>
                </div>
        </div>
        <div class="col-md-10 bg-successnav">
            {% block content %}  
            {% endblock %}
        </div>
    </div>  
  
</body>
</html>
